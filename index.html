<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div id="content">
    <div class="image">
      <img src="\images\image-product-desktop.jpg">
    </div>

    <div class="details">
      <h6 class="title">perfume</h6>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="new">$149.99</p>
        <span class="old">$169.99</span>
      </div>
      <button class="shop">
        <img src="images/icon-cart.svg"> Add to Cart
      </button>
    </div>
  </div>
  </div>
</body>

</html>
